<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bootstrap </title>
    <!-- Bootstrap Css File  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="box">
            <div class="row">
                <div class="col-lg-5 content">
                    <span>أرسل لنا </span>
                    <h2>تواصل معنا الآن وأرسل استفسارك أو اقتراحك </h2>
                </div>
                <div class="col-lg-7">
                    <form action="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">الأسم بالكامل :</label>
                                    <input type="text" placeholder="ادخل اسمك بالكامل :" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for=""> البريد الإلكتروني :</label>
                                    <input type="email" placeholder="user@example.com" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">  رقم الهاتف   : </label>
                                    <div class="input-group">
                                        
                                        <input type="email" class="form-control inp" id="exampleInputAmount" placeholder="ادخل رقم هاتفك :  ">
                                        <div class="input-group-addon"><span>00970</span><img src="images/Flag_of_Palestine.svg.png" width="25px" alt="">
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for=""> رسالتك  :</label>
                                    <textarea placeholder="اترك رسالتك هنا ." class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group fg1">
                                 <input type="submit" class="btn btn-primary " value="إرسال ">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            

        </div>
    </div>
    <!-- JQuery File -->
    <script src="js/query.js"></script>
    <!-- Bootstrap Js File  -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
